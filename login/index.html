    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form onsubmit="login(this);return false">
                <h2>Sign IN</h2>
                <div class="input-group">
                    <input name="number" maxlength="11" minlength="11" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                    <label for="">Telefon Number</label>
                </div>

                <div class="input-group">
                    <input name="pass" type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="remember">
                    <label for=""><input name="remember" type="checkbox"> Remember me</label>
                </div>

                <button type="submit">Sign In</button>

                <div class="signUp-link">
                    <p>Don't have an account? <a href="#$" class="signUpBtn-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="form-wrapper sign-up">
            <form onsubmit="registration(this);return false">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input name="number" maxlength="11" minlength="11" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
                    <label for="">Telefon Number</label>
                </div>

                <div class="input-group">
                    <input name="name" type="text" required>
                    <label for="">Name</label>
                </div>

                <div class="input-group">
                    <input name="pass" type="password" required>
                    <label for="">Password</label>
                </div>

                <div class="remember">
                    <label for=""><input type="checkbox"> I agree to the 
                        terms & conditions</label>
                </div>

                <button type="submit">Sign In</button>

                <div class="signUp-link">
                    <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
                </div>
            </form>
        </div>
