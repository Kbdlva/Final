<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../card/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        
        <div class="cart">
            <h1>Ваш заказ</h1>
            <p></p>
            <img src="../images/1.png" style="width: 100px;" alt="">
            <div class="cart-content">
                <div class="cart-item">
                    <img src="" alt="">
                    <div class="cart-item-d">
                        name <br>
                        weight: <br>
                        grind:
                    </div>
                    <button class="decrease">-</button>
                    num
                    <button class="increase">+</button>
                    sum
                </div>
                <p>x</p>
                <div>all sum</div>
                Ваш город
                <select name="city" id="">
                    <option value="Алматы">Алматы</option>
                    <option value="Атырау">Атырау</option>
                    <option value="Астана">Астана</option>
                    <option value="Шымкент">Шымкент</option>
                    <option value="Актау">Актау</option>
                    <option value="Павлодар">Павлодар</option>
                    <option value="Талдыкорган">Талдыкорган</option>
                    <option value="Карагынды">Карагaнды</option>
                </select>
                Адрес доставки
                <textarea name="address" id="" cols="30" rows="5"></textarea>
                <input type="radio" name="delivery" id="1" value="Самывывоз"><label for="1">Самывывоз</label> 
                <input type="radio" name="delivery" id="2" value="Доставка"><label for="2">Доставка(1000тг)</label> 
                <div>Способ оплаты</div>
                <input type="radio" name="payment" id="3" value="Наличными"><label for="3">Наличными при получении</label> 
                <input type="radio" name="payment" id="4" value="Карта"><label for="4">Кредитной картой (Visa, Mastercard)</label> 
                <input type="radio" name="payment" id="5" value="Каспи"><label for="5">Оплата Kaspi (запомните итоговую сумму)</label> 
                <button>Заказать вкусный кофе</button>
            </div>
        </div>



            
    </div>
</body>
</html>
